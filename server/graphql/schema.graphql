type Book{
    title: String!,
    author: String!
},
type Query{
    books: [Book]!,
    findbook(author:String!): [Book]
}
,
type Mutation {
    addBook(title:String!, author:String!): Book
}
,
type User{
    id: String!,
    pwd: String!,
    name: String!
},
type Mutation {
    newUser(id:String!, pwd:String!, name:String!): User
},
type Login{
    id: String!,
    pwd: String!
}